<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Sky gradient -->
    <defs>
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1e3c72"/>
            <stop offset="100%" style="stop-color:#2a5298"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="800" height="400" fill="url(#skyGradient)"/>
    
    <!-- Ground -->
    <rect y="300" width="800" height="100" fill="#333333"/>
    
    <!-- Buildings -->
    <rect x="0" y="50" width="80" height="250" fill="#404040"/>
    <rect x="100" y="100" width="80" height="200" fill="#505050"/>
    <rect x="200" y="0" width="80" height="300" fill="#606060"/>
    <rect x="300" y="150" width="80" height="150" fill="#404040"/>
    <rect x="400" y="50" width="80" height="250" fill="#505050"/>
    <rect x="500" y="100" width="80" height="200" fill="#606060"/>
    <rect x="600" y="0" width="80" height="300" fill="#404040"/>
    <rect x="700" y="150" width="80" height="150" fill="#505050"/>
    
    <!-- Windows -->
    <g fill="#ffff00" opacity="0.5">
        <rect x="10" y="70" width="10" height="10"/>
        <rect x="30" y="70" width="10" height="10"/>
        <rect x="50" y="70" width="10" height="10"/>
        <rect x="110" y="120" width="10" height="10"/>
        <rect x="130" y="120" width="10" height="10"/>
        <rect x="210" y="20" width="10" height="10"/>
        <rect x="230" y="20" width="10" height="10"/>
        <rect x="250" y="20" width="10" height="10"/>
    </g>
</svg> 